<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<nav th:replace="navbar :: navbar"></nav>
<body>
    <div class="container">
        <h2>Create Company</h2>

        <form th:action="@{/company/create}" th:object="${company}" method="post">
            <div class="form-group">
                <label for="nameCompany">Company Name:</label>
                <input type="text" id="nameCompany" class="form-control" th:field="*{nameCompany}" required>
            </div>

            <div class="form-group">
                <label for="adresseCompany">Address:</label>
                <input type="text" id="adresseCompany" class="form-control" th:field="*{adresseCompany}" required>
            </div>

            <div class="form-group">
                <label for="cityCompany">City:</label>
                <input type="text" id="cityCompany" class="form-control" th:field="*{cityCompany}" required>
            </div>

            <div class="form-group">
                <label for="phoneCompany">Phone Number:</label>
                <input type="tel" id="phoneCompany" class="form-control" th:field="*{phoneCompany}" required>
            </div>

            <div class="form-group">
                <label for="webSiteCompany">Website:</label>
                <input type="text" id="webSiteCompany" class="form-control" th:field="*{webSiteCompany}" required>
            </div>

            <div class="form-group">
                <label for="publicEmail">Public Email:</label>
                <input type="email" id="publicEmail" class="form-control" th:field="*{publicEmail}" required>
            </div>

            <div class="form-group">
                <label for="imageLogo">Logo Image:</label>
                <input type="file" id="imageLogo" name="imageLogo" accept="image/*" class="form-control-file" required>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
