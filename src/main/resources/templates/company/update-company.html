<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add your custom CSS files if needed -->
    <link rel="stylesheet" th:href="@{/css/your-custom-styles.css}">
</head>
<nav th:replace="navbar :: navbar"></nav>
<body>
    <div class="container">
        <h2>Update Company</h2>

        <form th:action="@{/company/update}" method="post" th:object="${company}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{idCompany}">

            <div class="form-group">
                <label for="nameCompany">Company Name:</label>
                <input type="text" id="nameCompany" th:field="*{nameCompany}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="adresseCompany">Address:</label>
                <input type="text" id="adresseCompany" th:field="*{adresseCompany}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cityCompany">City:</label>
                <input type="text" id="cityCompany" th:field="*{cityCompany}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phoneCompany">Phone Number:</label>
                <input type="text" id="phoneCompany" th:field="*{phoneCompany}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="webSiteCompany">Website:</label>
                <input type="text" id="webSiteCompany" th:field="*{webSiteCompany}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="publicEmail">Public Email:</label>
                <input type="email" id="publicEmail" th:field="*{publicEmail}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="imageLogo">Logo Image:</label>
                <input type="file" id="imageLogo" name="imageLogo" class="form-control-file" required>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS (place it at the end of the body for better performance) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUc2tjr7M6B5F2fK+qn4u5dXaPv2pBUp5VCY5NkxX4rX" crossorigin="anonymous"></script>
</body>
</html>
