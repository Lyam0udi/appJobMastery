<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add your custom CSS files if needed -->
    <link rel="stylesheet" th:href="@{/css/your-custom-styles.css}">
</head>
<nav th:replace="navbar :: navbar"></nav>
<body>
    <div class="container">
        <h2>Update Job Offer</h2>

        <form th:action="@{/joboffer/update}" method="post" th:object="${jobOffer}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{idJobOffer}">

            <div class="form-group">
                <label for="jobOfferName">Job Offer Name:</label>
                <input type="text" id="jobOfferName" th:field="*{nameJobOffer}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description of the Offer:</label>
                <textarea id="description" th:field="*{descriptionJobOffer}" class="form-control" required></textarea>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS (place it at the end of the body for better performance) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUc2tjr7M6B5F2fK+qn4u5dXaPv2pBUp5VCY5NkxX4rX" crossorigin="anonymous"></script>
</body>
</html>
