<!-- new-joboffer.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<nav th:replace="navbar :: navbar"></nav>
<body>
    <div class="container">
        <h2>Create Job Offer</h2>

        <form th:action="@{/joboffer/create}" th:object="${jobOffer}" method="post">
            <div class="form-group">
                <label for="nameJobOffer">Job Offer Name:</label>
                <input type="text" id="nameJobOffer" class="form-control" th:field="*{nameJobOffer}" required>
            </div>

            <div class="form-group">
                <label for="descriptionJobOffer">Description of the Offer:</label>
                <textarea id="descriptionJobOffer" class="form-control" th:field="*{descriptionJobOffer}" required></textarea>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
