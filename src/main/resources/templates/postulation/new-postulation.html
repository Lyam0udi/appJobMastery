<!-- new-postulation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<nav th:replace="navbar :: navbar"></nav>
<body>
    <div class="container">
        <h2>Create Postulation</h2>

        <form th:action="@{/postulation/create}" th:object="${postulation}" method="post">
            <div class="form-group">
                <label for="postulationName">Postulation Name:</label>
                <input type="text" id="postulationName" class="form-control" th:field="*{postulationName}" required>
            </div>

            <div class="form-group">
                <label for="description">Description of the Offer:</label>
                <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
            </div>

            <div class="form-group">
                <label for="postulationDate">Postulation Date:</label>
                <input type="date" id="postulationDate" class="form-control" th:field="*{postulationDate}" required>
            </div>

            <div class="form-group">
                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" class="form-control" th:field="*{contactPerson}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="companyDescription">Company Description:</label>
                <textarea id="companyDescription" class="form-control" th:field="*{companyDescription}" required></textarea>
            </div>

            <div class="form-group">
                <label for="stage">Stage:</label>
                <select id="stage" class="form-control" th:field="*{stage}" required>
                    <option value="To Apply">To Apply</option>
                    <option value="Already Applied">Already Applied</option>
                    <option value="Response Received">Response Received</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interviewPreparation">Interview Preparation:</label>
                <textarea id="interviewPreparation" class="form-control" th:field="*{interviewPreparation}" required></textarea>
            </div>

            <div class="form-group">
                <label for="interviewDate">Interview Date:</label>
                <input type="date" id="interviewDate" class="form-control" th:field="*{interviewDate}" required>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
