<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add your custom CSS files if needed -->
    <link rel="stylesheet" th:href="@{/css/your-custom-styles.css}">
</head>
<nav th:replace="navbar :: navbar"></nav>
<body>
    <div class="container">
        <h2>Update Postulation</h2>

        <form th:action="@{/postulation/update}" method="post" th:object="${postulation}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{idPostulation}">

            <div class="form-group">
                <label for="postulationName">Postulation Name:</label>
                <input type="text" id="postulationName" th:field="*{postulationName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description of the Offer:</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="postulationDate">Postulation Date:</label>
                <input type="date" id="postulationDate" th:field="*{postulationDate}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" th:field="*{contactPerson}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="companyDescription">Company Description:</label>
                <textarea id="companyDescription" th:field="*{companyDescription}" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="stage">Stage:</label>
                <select id="stage" th:field="*{stage}" class="form-control" required>
                    <option value="To Apply">To Apply</option>
                    <option value="Already Applied">Already Applied</option>
                    <option value="Response Received">Response Received</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interviewPreparation">Interview Preparation:</label>
                <textarea id="interviewPreparation" th:field="*{interviewPreparation}" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="interviewDate">Interview Date:</label>
                <input type="date" id="interviewDate" th:field="*{interviewDate}" class="form-control" required>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS (place it at the end of the body for better performance) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUc2tjr7M6B5F2fK+qn4u5dXaPv2pBUp5VCY5NkxX4rX" crossorigin="anonymous"></script>
</body>
</html>
