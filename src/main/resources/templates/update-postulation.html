<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Postulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        form {
            width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Update Postulation</h2>
    
	<form th:action="@{/postulation/update}" method="post" th:object="${postulation}">
        <input type="hidden" th:field="*{idPostulation}">
        
        <label for="postulationName">Postulation Name:</label>
        <input type="text" id="postulationName" th:field="*{postulationName}" required>
        
        <label for="description">Description of the Offer:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
        
        <label for="postulationDate">Postulation Date:</label>
        <input type="date" id="postulationDate" th:field="*{postulationDate}" required>
        
        <label for="contactPerson">Contact Person:</label>
        <input type="text" id="contactPerson" th:field="*{contactPerson}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        
        <label for="companyDescription">Company Description:</label>
        <textarea id="companyDescription" th:field="*{companyDescription}" required></textarea>
        
        <label for="stage">Stage:</label>
        <select id="stage" th:field="*{stage}" required>
            <option value="To Apply">To Apply</option>
            <option value="Already Applied">Already Applied</option>
            <option value="Response Received">Response Received</option>
        </select>
        
        <label for="interviewPreparation">Interview Preparation:</label>
        <textarea id="interviewPreparation" th:field="*{interviewPreparation}" required></textarea>
        
        <label for="interviewDate">Interview Date:</label>
        <input type="date" id="interviewDate" th:field="*{interviewDate}" required>
        
        <!-- Add more fields as needed -->
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
